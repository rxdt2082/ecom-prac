<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="assets/css/slick.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="assets/css/custom.css">

		<!-- <link rel="icon" href="assets\images\logo.png" sizes="96x96"> -->
		<title>Mobile Slider</title>
</head>
<body class="product-page">
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
          <svg height="30" width="30">
            <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
          </svg>
        </div>
        
        <div class="cursor__ball cursor__ball--small">
          <svg height="10" width="10">
            <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
          </svg>
        </div>
    </div>
    <header class="right">
        <div class="align-items-center container d-flex justify-content-between">
            <div class="logo">
                <img src="assets/images/brand-logo.png" width="196" height="23"/>
            </div>
            <ul class="navmenu">
                <li><a href="#" class="hoverable">Home</a></li>
                <li><a href="#" class="hoverable">Shop</a></li>
                <li><a href="#" class="hoverable">Pages</a></li>
                <li><a href="#" class="hoverable">Blog</a></li>
                <li><a href="#" class="hoverable">Contacts</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="product-slider">
                        <div>
                            <img src="assets/images/product-detail-01.jpg" class="img-fluid"/>
                        </div>
                        <div>
                            <img src="assets/images/product-detail-02.jpg" class="img-fluid"/>
                        </div>
                        <div>
                            <img src="assets/images/product-detail-03.jpg" class="img-fluid"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="product-name"> 
                        <h3>Lightweight Jacket</h3>
                        <h6>$58.79</h6>
                        <p>Nulla eget sem vitae eros pharetra viverra. Nam vitae luctus ligula. Mauris consequat ornare feugiat.</p>
                    </div>
                    <div class="product-size d-flex align-items-center">
                        <p>Size &nbsp;:</p>
                        <div class="diff-size d-flex">
                            <p>S</p>
                            <p>M</p>
                            <p>L</p>
                            <p>XL</p>
                            <p>XXL</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/slick.min.js"></script>
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<script type="text/javascript" src="assets/js/TweenMax.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$('.product-slider').slick({
    slidesToShow: 1,
    prevArrow: '<button class="slide-arrow prev-arrow hoverable"><img src="assets/images/left.png" width="512" height="512";></button>',
	nextArrow: '<button class="slide-arrow next-arrow hoverable"><img src="assets/images/right.png" width="512" height="512";></button>'
    
});
    "use strict";

const $bigBall = document.querySelector('.cursor__ball--big');
const $smallBall = document.querySelector('.cursor__ball--small');
const $hoverables = document.querySelectorAll('.hoverable'); // Listeners

document.body.addEventListener('mousemove', onMouseMove);

for (let i = 0; i < $hoverables.length; i++) {
  $hoverables[i].addEventListener('mouseenter', onMouseHover);
  $hoverables[i].addEventListener('mouseleave', onMouseHoverOut);
} // Move the cursor


function onMouseMove(e) {
  TweenMax.to($bigBall, .4, {
    x: e.pageX - 15,
    y: e.pageY - 15
  });
  TweenMax.to($smallBall, .1, {
    x: e.pageX - 5,
    y: e.pageY - 5
  });
} // Hover an element


function onMouseHover() {
  TweenMax.to($bigBall, .3, {
    scale: 4
  });
}

function onMouseHoverOut() {
  TweenMax.to($bigBall, .3, {
    scale: 1
  });
}

});
</script>
</html>
